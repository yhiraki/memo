name: Build Markdown files
on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: purcell/setup-emacs@master
        with:
          version: 27.2
      - uses: actions/cache@v3
        with:
          path: ~/.org-timestamps
          key: org-timestamps
      - run: make
      - name: Commit and push
        run: |
          git checkout pages
          cp -r dist/* docs
          rm -r dist
          git status
          git config user.name yhiraki
          git config user.email yhiraki@users.noreply.github.com
          git add .
          git commit -m 'update'
          git push origin pages
